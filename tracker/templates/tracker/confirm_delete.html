{% extends 'tracker/base.html' %}
{% block content %}
  <div class="container">
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete <strong>{{ entry.food_name }}</strong> on {{ entry.date }}?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit">Yes, Delete</button>
      <a href="{% url 'dashboard' %}">Cancel</a>
    </form>
  </div>
{% endblock %}
