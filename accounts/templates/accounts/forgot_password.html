{% extends 'tracker/base.html' %}
{% load static %}
{% block content %}

<style>
  .reset-container {
    max-width: 400px;
    margin: 2rem auto;
    background: #fff;
    padding: 2rem;
    border-radius: 1rem;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
    font-family: 'Segoe UI', sans-serif;
  }

  h2 {
    margin-bottom: 1rem;
    text-align: center;
    color: #1f2937;
  }

  form {
    display: flex;
    flex-direction: column;
  }

  input {
    padding: 0.7rem;
    margin-bottom: 1rem;
    border-radius: 8px;
    border: 1px solid #ccc;
  }

  button {
    padding: 0.7rem;
    border: none;
    background: #2563eb;
    color: white;
    border-radius: 8px;
    cursor: pointer;
  }

  .messages {
    margin-bottom: 1rem;
    color: green;
    text-align: center;
  }

  .messages.error {
    color: red;
  }
</style>

<div class="reset-container">
    <h2>Reset Password</h2>
    
    {% if messages %}
      {% for message in messages %}
        <div class="messages {% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</div>
      {% endfor %}
    {% endif %}
    
    <form method="POST">
        {% csrf_token %}
        <label for="username">Enter your username:</label>
        <input type="text" name="username" placeholder="Username" required>
        <button type="submit">Generate New Password</button>
    </form>
</div>
{% endblock %}
